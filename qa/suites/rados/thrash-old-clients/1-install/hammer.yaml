overrides:
  ceph:
    mon_bind_msgr2: false
    crush_tunables: hammer
    log-whitelist:
      - \(MON_DOWN\)
    conf:
      global:
        ms bind msgr2: false
      mon:
        mon osd initial require min compat client: hammer
tasks:
- install:
    branch: hammer
    downgrade_packages: ['librbd1', 'librados2']
    exclude_packages:
      - librados3
      - ceph-mgr-dashboard
      - ceph-mgr-diskprediction-local
      - ceph-mgr-rook
      - ceph-mgr-cephadm
      - cephadm
      - ceph-mgr
      - libcephfs2
      - libcephfs-devel
      - libcephfs-dev
      - libradospp-devel
      - ceph-immutable-object-cache
      - ceph-base
      - librados-devel
      - python3-rados
      - python3-rgw
      - python3-rbd
      - python3-cephfs
      - rbd-mirror
      - rbd-nbd
    extra_packages:
      - librados2
      - python-rados
      - python-rbd
      - python-cephfs
